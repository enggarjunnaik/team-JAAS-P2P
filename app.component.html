<div style="text-align:center">

  </div>
<app-forms *ngIf="isOn" ></app-forms>

<br />
<br />
<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-5">
    <div style="text-align:left">
     <div style="size: 80px">
      <h4 style="justify-self: left">Enter the information below to activate your new  Card.</h4>
     </div>
      <br />
     
      <div class="row">
<form [formGroup]="angForm" novalidate>
    <div class="form-group">
        <label>Enter your 16 digit  number:</label>
        <input class="form-control" formControlName="cardnumber" type="number" appShowhidePassword>
    </div>
    <div *ngIf="angForm.controls['cardnumber'].invalid && (angForm.controls['cardnumber'].dirty || angForm.controls['cardnumber'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['cardnumber'].errors.required">
          Card number is required and should be 16 characters long.
        </div>
    </div>
     <div class="form-group">
        <label>Address:</label>
        <input class="form-control" formControlName="address" type="text">
    </div>
    <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['address'].errors.required">
          email is required.
        </div>
    </div>
    <button type="submit"
        [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
        Submit
    </button>
</form>
</div>>
